<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <i class="fas fa-bars fa-2x" onclick="toggleMenu()"></i>
        <nav class="nav">
            <i class="fas fa-balance-scale logo"></i> 
            
            <ul class="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>

            <div class="login-details">
                <button class="login">Login</button> 
                <button class="sign-up">Sign up</button>
            </div>
        </nav>
        
    </header>
    
    <section class="hero">
        <div class="page-content">
            <p class="vacation">"Vacation at Rancho Valencia Resort & Spa"</p> 
            <p class="va-text">The best times in life are the moments we share with the people we love..."</p>
            <p class="va-text2">Cherish it! Be happy! Enjoy it!</p>
        </div>
        <!-- <i class="fa fa-5x fa-bars" aria-hidden="true"></i> -->
        <div class="controls">
            <div class="prev"><i class="fas fa-chevron-left arrow-left arrow"></i></div>
            <div class="next"><i class="fas fa-chevron-right  arrow-right arrow"></i></div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
